<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books List - Library</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Library</a>
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/books}">Books</a>
                <a class="nav-link" th:href="@{/authors}">Authors</a>
                <a class="nav-link" th:href="@{/genres}">Genres</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Books List</h2>
        <a th:href="@{/books/create}" class="btn btn-primary mb-3">Add New Book</a>

        <div th:if="${books != null and not #lists.isEmpty(books)}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author?.fullName}"></td>
                    <td th:text="${book.genre?.name}"></td>
                    <td>
                        <a th:href="@{/books/view/{id}(id=${book.id})}" class="btn btn-info btn-sm me-1">View</a>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm me-1">Edit</a>
                        <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this book?');">Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${books == null or #lists.isEmpty(books)}">
            <p class="text-muted">No books found.</p>
        </div>
    </div>
</div>
</body>
</html>
