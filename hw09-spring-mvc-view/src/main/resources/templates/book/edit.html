<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book - Library</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Library</a>
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/books}">Books</a>
                <a class="nav-link" th:href="@{/authors}">Authors</a>
                <a class="nav-link" th:href="@{/genres}">Genres</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Edit Book</h2>
        <form th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
            </div>
            <div class="mb-3">
                <label for="authorId" class="form-label">Author:</label>
                <select class="form-select" id="authorId" name="authorId" required>
                    <option value="">Select Author</option>
                    <option th:each="author : ${authors}"
                            th:value="${author.id}"
                            th:text="${author.fullName}"
                            th:selected="${author.id == book.author?.id}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="genreId" class="form-label">Genre:</label>
                <select class="form-select" id="genreId" name="genreId" required>
                    <option value="">Select Genre</option>
                    <option th:each="genre : ${genres}"
                            th:value="${genre.id}"
                            th:text="${genre.name}"
                            th:selected="${genre.id == book.genre?.id}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
            <a th:href="@{/books/view/{id}(id=${book.id})}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
