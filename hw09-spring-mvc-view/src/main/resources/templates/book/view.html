<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Book - Library</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Library</a>
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/books}">Books</a>
                <a class="nav-link" th:href="@{/authors}">Authors</a>
                <a class="nav-link" th:href="@{/genres}">Genres</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Book Details</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <p class="card-text"><strong>Author:</strong> <span th:text="${book.author?.fullName}"></span></p>
                <p class="card-text"><strong>Genre:</strong> <span th:text="${book.genre?.name}"></span></p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                Comments
                <a th:href="@{/comments/create(bookId=${book.id})}" class="btn btn-primary btn-sm float-end">Add Comment</a>
            </div>
            <div class="card-body">
                <div th:if="${comments != null and not #lists.isEmpty(comments)}" class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Text</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="comment : ${comments}">
                            <td th:text="${comment.id}"></td>
                            <td th:text="${comment.text}"></td>
                            <td>
                                <a th:href="@{/comments/edit/{id}(id=${comment.id})}" class="btn btn-outline-warning btn-sm me-2">Edit</a>
                                <form th:action="@{/comments/delete/{id}(id=${comment.id})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-outline-danger btn-sm"
                                            onclick="return confirm('Are you sure you want to delete this comment?');">Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${comments == null or #lists.isEmpty(comments)}">
                    <p class="text-muted">No comments yet.</p>
                </div>
            </div>
        </div>

        <a th:href="@{/books}" class="btn btn-secondary">Back to Books</a>
        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning">Edit Book</a>
    </div>
</div>
</body>
</html>
