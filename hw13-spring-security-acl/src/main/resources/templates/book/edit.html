<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Book - Library</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/book-edit.js}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Library</a>
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/books}">Books</a>
                <a class="nav-link" th:href="@{/authors}">Authors</a>
                <a class="nav-link" th:href="@{/genres}">Genres</a>
            </div>
            <div class="navbar-nav ms-auto">
                <form th:action="@{/perform_logout}" method="post" class="d-flex align-items-center">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Edit Book</h2>
        <form id="editBookForm">
            <input type="hidden" id="bookId" name="bookId">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="authorId" class="form-label">Author:</label>
                <select class="form-select" id="authorId" name="authorId" required>
                    <option value="">Select Author</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="genreId" class="form-label">Genre:</label>
                <select class="form-select" id="genreId" name="genreId" required>
                    <option value="">Select Genre</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
            <a id="cancelLink" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
