spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: false
  sql:
    init:
      mode: always
      data-locations: test-data.sql
      schema-locations: schema.sql
  shell:
    interactive:
      enabled: false

logging:
  level:
    org.hibernate.SQL: WARN
    org.springframework.transaction: WARN